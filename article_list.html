<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/articleList/articleList.css" />
    <!-- <script src="./node_modules/ckeditor4/ckeditor.js"></script> -->
  </head>
  <body>
    <header id="header"></header>
    <div class="w-100 bg-light d-flex" id="root">
      <nav class="h-100"></nav>
      <main class="h-100 d-flex">
        <section class="articleList-container">
          <div class="mjr_title">文章列表</div>
          <section class="filter-container">
            <div class="input-title-date">
              <div class="inputControl filter-title">
                <span>搜尋標題:</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="主標/副標"
                />
              </div>
              <div class="inputControl filter-date">
                <span>搜尋日期:</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="搜尋日期"
                />
              </div>
              <div class="filter-tag">
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#tagModal"
                  class="btn btn-success text-light w-100"
                >
                  搜尋標籤:
                </button>
              </div>
            </div>
            <div class="input-status-checkbox">
              <div class="form-check">
                <label
                  class="form-check-label fw-bolder p-0"
                  for="flexCheckChecked"
                >
                  狀態搜尋:
                </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">待審核</option>
                  <option value="2">已上架</option>
                  <option value="3"></option>
                </select>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  熱門文章
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  編輯精選
                </label>
              </div>
            </div>
            <div class="tagsList">
              <button type="button" class="btn btn-primary btn-sm tag-btn">
                最新
                <a href="">x</a>
              </button>
              <button type="button" class="btn btn-secondary btn-sm tag-btn">
                肝臟
                <a href="">x</a>
              </button>
              <button type="button" class="btn btn-primary btn-sm tag-btn">
                癌症
                <a href="">x</a>
              </button>
              <button type="button" class="btn btn-secondary btn-sm tag-btn">
                飲料
                <a href="">x</a>
              </button>
            </div>

            <div class="btn-container">
              <button type="button" class="btn btn-primary text-white">
                確定
              </button>
              <button type="button" class="btn btn-outline-danger">清除</button>
            </div>
          </section>
          <section class="list-container">
            <div class="header-page">
              <div class="icon prev">上一頁</div>
              <div class="icon next">下一頁</div>
              <div>1/40頁,共250筆</div>
            </div>
            <table class="table table-striped table-hover">
              <thead class="bg-primary">
                <tr>
                  <!-- <th scope="col" style="width: 5%"></th> -->
                  <th scope="col" style="width: 5%">預覽圖</th>

                  <th scope="col" class="tableTitle" style="width: 20%">
                    標題
                  </th>
                  <th scope="col" class="tableTitle" style="width: 20%">
                    分類
                  </th>
                  <th scope="col" style="width: 20%">標籤</th>
                  <th scope="col" style="width: 5%">熱門</th>
                  <th scope="col" style="width: 5%">精選</th>
                  <th scope="col" style="width: 5%">狀態</th>
                  <th scope="col" class="text-end" style="width: 5%">日期</th>
                  <th scope="col" class="text-center" style="width: 3%">
                    眼睛
                  </th>
                  <th scope="col" class="text-center" style="width: 3%">
                    收藏
                  </th>

                  <th scope="col" class="text-center" style="width: 3%">
                    分享
                  </th>
                  <th scope="col" style="width: 1%"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </section>
      </main>
    </div>

    <div
      class="modal fade"
      id="tagModal"
      tabindex="-1"
      aria-labelledby="tagModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl"
      >
        <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <h5 class="modal-title" id="tagModalLabel">新增標籤</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="body-block">
              <div class="add-newTag">
                <span>新增自訂標籤:</span>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="新增自訂標籤"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-warning"
                    type="button"
                    id="button-addon2"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
            <div class="body-block">
              <div class="body_title">分類:</div>
              <div class="mt-2 body-tag">
                <button class="btn btn-warning">身心科</button>
                <button class="btn btn-warning">身心科</button>
                <button class="btn btn-warning">身心科</button>
                <!-- ${typeTagListArr .map( (item) => `<button
                  data-id="${item.id}"
                  type="button"
                  class="btn btn-warning"
                >
                  ${item.name}</button
                >` ) .join(" ")} -->
              </div>
            </div>
            <div class="body-block">
              <div class="body_title">標籤:</div>
              <div class="mt-2 body-tag normalTag-container">
                <button class="btn btn-success">一般標籤</button>
                <button class="btn btn-success">一般標籤</button>
                <button class="btn btn-success">一般標籤</button>
                <!-- ${normalTaglistArr .map( (item) => `
                <button
                  data-id="${item.id}"
                  type="button"
                  class="btn btn-primary"
                  onclick="currentTagHandler()"
                >
                  ${item.name}
                </button>
                ` ) .join(" ")} -->
              </div>
            </div>
            <div class="body-block">
              <div class="body_title">目前標籤:</div>
              <div class="mt-2 body-tag">
                <button type="button" class="btn btn-primary">熱門</button
                ><button type="button" class="btn btn-warning">身心科</button
                ><button type="button" class="btn btn-success">一般標籤</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary w-25">確定</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
          </div>
        </div>
      </div>
      `
    </div>
  </body>
</html>
