<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step2 資料填寫</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/resevation/resevation.css" />
    <link rel="stylesheet" href="../../../css/detailAndDate/clinic.css" />
  </head>
  <body>
    <div class="container border p-0">
      <header></header>
      <div class="content-container">
        <section>
          <div class="major-content">
            <section class="stepControl">
              <div class="step step-one">預約日期</div>
              <div class="step step-two">資料填寫</div>
              <div class="step step-three">預約完成</div>
            </section>
            <div class="major-content-block">
              <div class="breakline titleLine">
                <div class="line"></div>
                <div class="title">約診時段</div>
              </div>
              <div class="major-content-list">
                <div class="resevation-inform">
                  <div class="resevation-inform-item">
                    <span class="label">預約醫師</span>
                    <span class="value">陳曉明 醫師</span>
                  </div>
                  <div class="resevation-inform-item">
                    <span class="label">預約醫師</span>
                    <span class="value">陳曉明 醫師</span>
                  </div>
                  <div class="resevation-inform-item">
                    <span class="label">預約醫師</span>
                    <span class="value">陳曉明 醫師</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="major-content-block">
              <div class="breakline titleLine">
                <div class="line"></div>
                <div class="title">約診時段</div>
              </div>
              <div class="major-content-list">
                <div class="patient-inform">
                  <div class="visit">
                    <div class="visit-first">初診</div>
                    <div class="visit-followUp">複診</div>
                  </div>
                  <div class="inform-input">
                    <div class="input">
                      <label for="">姓名</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="input">
                      <label for="">身份證字號</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="input">
                      <label for="">聯絡電話</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="input">
                      <label for="">出生年月日</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Indeterminate checkbox
                    </label>
                  </div>
                  <div class="stepControl-button">
                    <div class="button-prev">上一步</div>
                    <div class="button-next active">確認預約</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
