<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step1 預約日期</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/resevation/resevation.css" />
    <link rel="stylesheet" href="../../../css/detailAndDate/clinic.css" />
  </head>
  <body>
    <div class="container border p-0">
      <header></header>
      <div class="content-container">
        <section>
          <div class="major-content">
            <section class="stepControl">
            </section>
            <div class="major-content-block">
              <div class="breakline titleLine">
                <div class="line"></div>
                <div class="title">約診醫師</div>
              </div>
              <div class="major-content-list">
                <div class="clinic-doctor">
                  <div class="doctor active">陳醫師</div>
                  <div class="doctor">王醫師</div>
                  <div class="doctor active">陳醫師</div>
                  <div class="doctor">王醫師</div>
                  <div class="doctor active">陳醫師</div>
                  <div class="doctor">王醫師</div>
                  <div class="doctor active">陳醫師</div>
                  <div class="doctor">王醫師</div>
                  <div class="doctor active">陳醫師</div>
                  <div class="doctor">王醫師</div>
                </div>
              </div>
            </div>

            <div class="major-content-block">
              <div class="breakline titleLine">
                <div class="line"></div>
                <div class="title">約診時段</div>
              </div>
              <div class="major-content-list">
                <div class="clinic-month">
                  <div class="monthHandler">
                    <div class="prev" onclick="monthChange('prev')">左邊</div>
                    <div class="month">2023年五月</div>
                    <div class="next" onclick="monthChange('next')">右邊</div>
                  </div>
                  <div class="date">
                    <div class="week">
                      <div class="weekItem isWeekend">日</div>
                      <div class="weekItem">一</div>
                      <div class="weekItem">二</div>
                      <div class="weekItem">三</div>
                      <div class="weekItem">四</div>
                      <div class="weekItem">五</div>
                      <div class="weekItem isWeekend">六</div>
                    </div>
                    <div class="day"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="major-content-block">
              <div class="breakline titleLine">
                <div class="line"></div>
                <div class="title">約診時段</div>
              </div>
              <div class="major-content-list">
                <div class="clinic-time">
                  <div class="clinic-time-state">
                    <label class="title" for="">早診</label>
                    <div class="list">
                      <div class="timeItem active">9:00</div>
                      <div class="timeItem">19:00</div>
                      <div class="timeItem">59:00</div>
                    </div>
                  </div>
                  <div class="clinic-time-state">
                    <label class="title" for="">午診</label>
                    <div class="list">
                      <div class="timeItem active">9:00</div>
                      <div class="timeItem">19:00</div>
                      <div class="timeItem">59:00</div>
                      <div class="timeItem">19:00</div>
                      <div class="timeItem">59:00</div>
                      <div class="timeItem">19:00</div>
                      <div class="timeItem">59:00</div>
                      <div class="timeItem">19:00</div>
                      <div class="timeItem">59:00</div>
                      <div class="timeItem">19:00</div>
                      <div class="timeItem">59:00</div>
                    </div>
                  </div>
                  <div class="clinic-time-state">
                    <label class="title" for="">晚診</label>
                    <div class="list text-danger">此時段暫無可預約時段</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-container">
              <div class="nextStep" type="button">下一步</div>
            </div>
          </div>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
