<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/articleList/articleList.css" />
    <!-- <script src="./node_modules/ckeditor4/ckeditor.js"></script> -->
  </head>
  <body>
    <div class="w-100 bg-light d-flex" id="root">
      <nav class="h-100"></nav>
      <main class="h-100 d-flex">
        <section class="articleList-container">
          <div class="mjr_title">文章列表</div>
          <section class="filter-container">
            <div class="input-title-date">
              <div class="filter-tag">
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#tagModal"
                  class="btn btn-success text-light w-100"
                >
                  搜尋標籤:
                </button>
              </div>
              <div class="inputControl filter-title">
                <span>搜尋標題:</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="主標/副標"
                />
              </div>
              <div class="inputControl filter-date">
                <span>搜尋日期:</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="搜尋日期"
                />
              </div>
            </div>
            <div class="tagsList">
              <button type="button" class="btn btn-primary btn-sm tag-btn">
                最新
                <a href="">x</a>
              </button>
              <button type="button" class="btn btn-secondary btn-sm tag-btn">
                肝臟
                <a href="">x</a>
              </button>
              <button type="button" class="btn btn-primary btn-sm tag-btn">
                癌症
                <a href="">x</a>
              </button>
              <button type="button" class="btn btn-secondary btn-sm tag-btn">
                飲料
                <a href="">x</a>
              </button>
            </div>

            <div class="btn-container">
              <button type="button" class="btn btn-primary text-white">
                確定
              </button>
              <button type="button" class="btn btn-outline-danger">清除</button>
            </div>
          </section>
          <section class="list-container">
            <div class="header-page">
              <div class="icon prev">上一頁</div>
              <div class="icon next">下一頁</div>
              <div>1/40頁,共250筆</div>
            </div>
            <table class="table table-striped table-hover">
              <thead class="bg-primary">
                <tr>
                  <!-- <th scope="col" style="width: 5%"></th> -->
                  <th scope="col" style="width: 5%">預覽圖</th>

                  <th scope="col" class="tableTitle" style="width: 20%">
                    標題
                  </th>
                  <th scope="col" class="tableTitle" style="width: 20%">
                    分類
                  </th>
                  <th scope="col" style="width: 20%">標籤</th>
                  <th scope="col" style="width: 5%">狀態</th>
                  <th scope="col" class="text-end" style="width: 5%">日期</th>
                  <th scope="col" class="text-center" style="width: 3%">
                    眼睛
                  </th>
                  <th scope="col" class="text-center" style="width: 3%">
                    收藏
                  </th>

                  <th scope="col" class="text-center" style="width: 3%">
                    分享
                  </th>
                  <th scope="col" style="width: 1%"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </section>
      </main>
    </div>

    <div
      class="modal fade"
      id="tagModal"
      tabindex="-1"
      aria-labelledby="tagModalLabel"
      aria-hidden="true"
    ></div>
  </body>
</html>
<script></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
