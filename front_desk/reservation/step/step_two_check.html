<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step1 預約日期</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/resevation/resevation.css" />
    <link rel="stylesheet" href="../../../css/detailAndDate/clinic.css" />
  </head>
  <body>
    <div class="container border p-0">
      <header></header>
      <div class="content-container">
        <section>
          <div class="major-content">
            <section class="stepControl">
              <div class="step step-one">預約日期</div>
              <div class="step step-two">資料填寫</div>
              <div class="step step-three">預約完成</div>
            </section>
            <div class="major-content-block">
              <div class="major-content-title">預約內容確認</div>
              <div class="major-content-list">
                <div class="resevation-inform">
                  <div class="resevation-inform-item">
                    <span class="label">預約醫師</span>
                    <span class="value">陳曉明 醫師</span>
                  </div>
                  <div class="resevation-inform-item">
                    <span class="label">預約醫師</span>
                    <span class="value">陳曉明 醫師</span>
                  </div>
                  <div class="resevation-inform-item">
                    <span class="label">預約醫師</span>
                    <span class="value">陳曉明 醫師</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="major-content-block">
              <div class="major-content-title">約診時段</div>
              <div class="major-content-list">
                <div class="clinic-month">
                  <div class="monthHandler">
                    <div class="prev" onclick="monthChange('prev')">左邊</div>
                    <div class="month">2023年五月</div>
                    <div class="next" onclick="monthChange('next')">右邊</div>
                  </div>
                  <div class="date">
                    <div class="week">
                      <div class="weekItem isWeekend">日</div>
                      <div class="weekItem">一</div>
                      <div class="weekItem">二</div>
                      <div class="weekItem">三</div>
                      <div class="weekItem">四</div>
                      <div class="weekItem">五</div>
                      <div class="weekItem isWeekend">六</div>
                    </div>
                    <div class="day"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
